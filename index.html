<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400i" rel="stylesheet">
 <title>Unit-4 Game</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <h1 class="title">Star Wars RPG!</h1>
        </header>
    </div>
    <div class="container-fluid">
        <div class="yourChara">
            <!-- characters to choose from will be here-->
        </div>
        <h3>Your Character</h3>
    </div>
    <div class="container-fluid">
        <div class="enemies">
            <!-- this is where list of enemies will be-->
        </div>
        <h3>Enemies Available To Attack</h3>
    </div>
    <div class="container-fluid">
        <h3>Fight Section</h3>
        <div class="attackBtn">
            <button class="attack">Attack!
                <!--This is where the button for attacking is-->
            </button>
        </div>
    </div>
    <div class="container-fluid">
        <h3>Defender</h3>
        <div class="fightingArea">
            <!-- This is where the action will be happening durign battle-->
        </div>
        <div class="actionText">
            <!-- This is where the acton text will be that reacts to button clicking on attacks, damage, and win/lose-->
        </div>
        <div class="resetBtn">
            <button class="reset">Reset
                <!-- where the reset button will appear-->
            </button>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
